<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 5 - HTML Forms </title>
</head>
<body>

  <!--  DAY 5: HTML FORMS (Complete Version) -->
  <header>
    <h1>welcome</h1>
    <p>Learn how to collect user input using HTML form elements.</p>
  </header>

  <main>
    <!-- PART 1: Basic Form Structure -->
    <section>
      <h2> Basic Form Example</h2>

      <!-- The 'action' attribute defines where data will be sent -->
      <!-- The 'method' can be GET or POST -->
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <input type="submit" value="Submit">
      </form>
    </section>

    <hr>

    <!--  PART 2: Different Input Types -->
    <section>
      <h2>Various Input Types</h2>

      <form>
        <label>Text: <input type="text"></label><br><br>
        <label>Number: <input type="number"></label><br><br>
        <label>Date: <input type="date"></label><br><br>
        <label>Color: <input type="color"></label><br><br>
        <label>Range: <input type="range" min="0" max="100"></label><br><br>
        <label>File Upload: <input type="file"></label><br><br>
        <input type="submit" value="Upload">
      </form>
    </section>

    <hr>

    <!--  PART 3: Radio Buttons and Checkboxes -->
    <section>
      <h2> Radio Buttons & Checkboxes</h2>

      <form>
        <h3>Choose Your Gender</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <h3>Select Your Skills</h3>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label>
      </form>
    </section>

    <hr>

    <!--  PART 4: Dropdown, Textarea & Fieldset -->
    <section>
      <h2> Dropdown, Textarea & Fieldset</h2>

      <form>
        <label for="course">Select Your Course:</label>
        <select id="course" name="course">
          <option value="">--Select--</option>
          <option value="frontend">Frontend Development</option>
          <option value="backend">Backend Development</option>
          <option value="fullstack">Full Stack Development</option>
        </select>

        <br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write something..."></textarea>

        <br><br>

        <fieldset>
          <legend>Personal Info</legend>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age"><br><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
        </fieldset>

        <br>
        <button type="submit">Submit Form</button>
        <button type="reset">Reset</button>
      </form>
    </section>

    <hr>

    <!--  PART 5: HTML5 New Input Attributes -->
    <section>
      <h2> HTML5 Input Attributes</h2>

      <form>
        <label for="username">Username (maxlength=10):</label>
        <input type="text" id="username" name="username" maxlength="10">
        <br><br>

        <label for="phone">Phone (pattern):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10 digits">
        <br><br>

        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">
        <br><br>

        <input type="submit" value="Save">
      </form>
    </section>
  </main>

</body>
</html>
